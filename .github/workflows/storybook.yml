name: Chromatic Storybook
"on":
- pull_request
jobs:
  storybook:
    name: Build storybook and push to Chromatic
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        node-version: "18"
    - name: Cache node modules and firebase emulators
      uses: actions/cache@v2
      with:
        path: |
          ~/.rush
          ~/.pnpm-store
          common/temp
          **/node_modules
          ~/.cache/firebase/emulators
        key: ${{ runner.os }}-modules-emulators-node16-v2-${{ hashFiles('**/pnpm-lock.yaml') }}
    - name: Add rush directory to PATH
      run: echo PATH=$PWD/common/scripts/:$PATH >> $GITHUB_ENV
    - name: Install and build packages
      run: rush update
    - name: Build packages
      run: rush build
    - name: Check if secrets are available
      id: has_secret
      if: success() || failure()
      run: '[ "${{ secrets.CYPRESS_KEY }}" != "" ] && echo ::set-output name=HAS_SECRETS::true || echo ::set-output name=HAS_SECRETS::'
    - name: Publish to Chromatic
      uses: chromaui/action@v1
      if: steps.has_secret.outputs.HAS_SECRETS
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        projectToken: ${{ secrets.CHROMAUI_PROJECT_TOKEN }}
        workingDir: packages/client
        exitZeroOnChanges: true
        exitOnceUploaded: true
